<!DOCTYPE html>
<html>
    <head>
<!-- Setting the <meta> viewport to make your website look good on all devices -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisherman Stories-Discover Your New Fishing Spot</title>
<!--Link to an external style sheet: 
    rel=stylesheet Required. Specifies the relationship between the current document and 
    the linked document
href= Specifies the location of the linked document-->    
    <link rel="stylesheet" href="style.css">
    <!--We are adding font type(<link>) from fonts.google.com,fonts that we want to use -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
<!--We are adding icon for the small screen menu,fontawsome.com-->

<script src="https://kit.fontawesome.com/b7505c27fc.js" crossorigin="anonymous"></script>

    <body>
        <!--The <section> tag defines a section in a document.-->
    <section class="sub-header">
        <!--The <nav> tag defines a set of navigation links. navigation menu like (home,about...)-->
        <nav>
              <!--The <a> tag defines a hyperlink, which is used to link from one page to another.
                The most important attribute of the <a> element is the href attribute,
                which indicates the link's destination.-->
             <!--The <img> tag is used to embed an image in an HTML page.src - Specifies the path to the image-->
            <a href="index.html"><img src="images/LogoFisherman.png"></a>
             <!--The <div> tag is used as a container for HTML elements -
               which is then styled with CSS or manipulated with JavaScript.
               The <div> tag is easily styled by using the class or id attribute.-->
            <div class="nav-links" id="navLinks">
                <!--Adding the small screen clousing icon,(link from awsome fonts iscons)-->
                <!--we have to add onclick event becouse we have to create event an hide menu-->
                <i class="fa fa-times" onclick="hideMenu()" ></i>
             
              <!--The <ul> tag defines an unordered (bulleted) list.
               We use the <ul> tag together with the <li> tag to create unordered lists.-->
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="lakes.html">LAKES</a></li>
                    <li><a href="booking.html">BOOKING</a></li>
                    <li><a href="price.html">PRICE & EQUIPMENT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <!--before </nav> we have to add menue icon for small screen (link from awsome fonts icons)-->
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Start Your Adventure</h1>

    </section>

    <!-- Booking Content -->
    <section class="booking">
        <h1>Book a Guide</h1>
        <p>Fisherman Stories invites you to explore some of the best lakes in Sweden</p>
    
        <div class="row">
            <div class="booking-col">
                <form action="">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="date" id="date" required>
                    <textarea rows="1" id="message" placeholder="Message"></textarea>
                    <button class="hero-btn" id="book-btn">Book Now</button>
                </form>
            </div>

            <div class="booking-col">
                <form action="">
                    <input type="number" id="bookingNumber" placeholder="Booking Id No." required>
                    <input type="name" id="name" placeholder="Name" required>
                    <input type="date" id="date" required>
                    <input type="email" placeholder="Email" required>
                    <button class="hero-btn" id="update-btn">Update Booking</button>
                    <button class="hero-btn" id="delete-btn" style="padding: 12px 37px;">Delete Booking</button>
                </form>
            </div>
        </div>
    </section>


    
    
   
   
    <!-- Footer Section -->
    <footer class="footer">
        <h4>About Us</h4>
        <p>You Can Find Us On All Socila Media, We Are Present Everywhere </p>
        <div class="icons"> 
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
        <p>Made with<i class="fa fa-heart-o"></i>by Bojan Mirkovic </p>
    </footer>
